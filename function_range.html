<!DOCTYPE html>

<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
<script>

function range (start, end) {
  let result = [];
  // loop iterates up for positive step values
  // and iterates down for negative step values
  
  for (let i = start; i <= end; i++) {
    result.push(i);
  }
  return result;
}

console.log (range (2,8) );

</script>
